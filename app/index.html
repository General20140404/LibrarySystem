<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>Library System App</title>
  <link rel="stylesheet" href="css/app.css"/>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css"/>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap-responsive.css"/>
  <link rel="stylesheet" href="css/login.css"/>
  <link rel="stylesheet" href="css/dialog.css"/>
</head>
<body>

  <!-- <ul class="menu">
    <li><a href="#/view1">view1</a></li>
    <li><a href="#/view2">view2</a></li>
  </ul> -->

  <div class="navbar navbar-inverse">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">Library System</a>
          <ul class="nav">
            <li class="active">
                <a href="./#/home">Home</a>
            </li>
            <li><a href="#">My Borrowed Record</a></li>
          </ul>
        </div>
      </div>
  </div>

  <div class="container" ng-view></div>

  <div ng-controller="dialog" id="dialog" ng-hide="hideStatus">
    <div class="modal" style="height : {{height + 'px'}}; width: {{width + 'px'}};">
      <div class="modal-header">
        <h3>{{title}}</h3>
      </div>
      <div class="modal-body">
        <div ng-template="templateUrl"></div>
      </div>
      <div class="modal-footer">
        <a class="btn btn-primary" ng-click="buttons.button1.method()">{{buttons.button1.text}}</a>
        <a class="btn" ng-click="buttons.button2.method()">{{buttons.button2.text}}</a>
      </div>
    </div>
  </div>

  <!-- <div>Angular seed app: v<span app-version></span></div> -->

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->   
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="lib/angular/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
